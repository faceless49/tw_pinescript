<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Excel → Pine</title>
  <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 24px; max-width: 920px; margin: 0 auto; }
      .row { display: flex; gap: 12px; align-items: center; margin: 12px 0; flex-wrap: wrap; }
      textarea { width: 100%; min-height: 420px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 13px; }
      #log { margin-top: 8px; color: #666; white-space: pre-wrap; }
      button { padding: 8px 12px; cursor: pointer; }
      input[type=file] { max-width: 360px; }
  </style>
</head>
<body>
<h1>Excel → Pine</h1>

<div class="row">
  <input id="file" type="file" accept=".xlsx,.xls" />
  <button id="btn">Загрузить Excel → получить текст</button>
</div>

<div class="row">
  <button id="copyBtn" disabled>Скопировать в буфер</button>
  <button id="downloadBtn" disabled>Скачать .txt</button>
  <span id="log"></span>
</div>

<textarea id="out" placeholder="Здесь появится сгенерированный Pine Script…" readonly></textarea>

<script>
  const fileEl = document.getElementById('file');
  const btn = document.getElementById('btn');
  const out = document.getElementById('out');
  const copyBtn = document.getElementById('copyBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const log = (m) => (document.getElementById('log').textContent = m || '');

  let lastBlobUrl = null;

  function enableActions(enabled) {
    copyBtn.disabled = !enabled;
    downloadBtn.disabled = !enabled;
  }

  copyBtn.onclick = async () => {
    try {
      await navigator.clipboard.writeText(out.value);
      log('Скопировано ✅');
    } catch (e) {
      log('Не удалось скопировать: ' + e.message);
    }
  };

  downloadBtn.onclick = () => {
    if (!out.value) return;
    if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl);
    const blob = new Blob([out.value], { type: 'text/plain;charset=utf-8' });
    lastBlobUrl = URL.createObjectURL(blob);
    const a = Object.assign(document.createElement('a'), {
      href: lastBlobUrl,
      download: 'generated_pine_script.txt'
    });
    document.body.appendChild(a);
    a.click();
    a.remove();
  };

  btn.onclick = async () => {
    const f = fileEl.files?.[0];
    if (!f) { log('Выберите .xlsx/.xls'); return; }
    log('Генерирую…');
    enableActions(false);
    out.value = '';

    const fd = new FormData();
    fd.append('file', f);

    try {
      // ВАЖНО: путь должен соответствовать твоему vercel.json
      const resp = await fetch('/generate-pine-script', { method: 'POST', body: fd });
      const text = await resp.text();
      if (!resp.ok) throw new Error(text || ('HTTP ' + resp.status));
      out.value = text;
      enableActions(true);
      log('Готово ✅ Можешь скопировать или скачать .txt');
    } catch (e) {
      log('Ошибка: ' + e.message);
    }
  };
</script>
</body>
</html>
